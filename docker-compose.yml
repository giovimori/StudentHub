services:
  # Servizio Database MySQL
  db:
    image: mysql:8.0
    container_name: studenthub-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: studenthub_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      # Import automatico degli script SQL all'avvio
      - ./backend/sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Servizio Backend (Node.js/Express)
  backend:
    build: ./backend
    container_name: studenthub-backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_NAME=studenthub_db
      - DB_PORT=3306
      - PORT=3000
    depends_on:
      db:
        condition: service_healthy

  # Servizio Frontend (Vue.js/Vite)
  frontend:
    build: ./frontend
    container_name: studenthub-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - backend

volumes:
  db_data:
